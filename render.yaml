databases:
  - name: recruitment-db
    databaseName: recruitment
    user: recruitment_user
    plan: free
    region: oregon

services:
  # FastAPI Backend (Web API)
  - type: web
    name: recruitment-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend/app && uvicorn api_main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: recruitment-db
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11"

  # Slack Bot (Background Worker)
  - type: worker
    name: recruitment-slack-bot
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend/app && python main.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: recruitment-db
          property: connectionString
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: SLACK_APP_TOKEN
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11"

  # React Frontend (Static Site)
  - type: web
    name: recruitment-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: "18"
